<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
<h2>JavaScript While Loop</h2>
<p id="number"></p>

    <p>Click the button to get a time based greeting:</p>
    <button onclick="myfunction()">try it</button>
    <p id="hour"></p>
    <p id="greet"></p>




    <h1>JavaScript Data Types</h1>
    <script>
        var a = 4;
        var b = 2;
        var d = null;
        var e; // undefined variable
        {
            let a = 3;
            //here value of a is 3 but only within the block
            const b = 8;
        }
        document.write("a and b are equal : " + (a==b));
        document.write("<br>");
        document.write("The value of d is : " + d);
        document.write("<br>");
        document.write("The value of e is : " + e);
        document.write("<br>");
        document.write("The value of a is : " + a);
        document.write("<br>");
        document.write("The value of b is : " + b);
        



        function myfunction() {
            var greeting;
            var time = new Date().getHours();

            if(time < 10) {
                greeting = "Good morning";
            }

           else if(time < 20) {
                greeting = "Good day";
            }
            else{
                greeting = "Good evening";
            }
            document.getElementById("hour").innerHTML = "Current Hour is :" + time;
            document.getElementById("greet").innerHTML = greeting;
        }






        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>The number is " + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
